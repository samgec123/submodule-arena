<div class="profile-overview-form block" data-block-name="profile-overview-form" data-block-status="loaded"><div class="profile-form-overview-block">
    <form class="profile-form-overview-container" method="post" action="/save">

        <!-- About You Section -->
        <div class="profile-form-overview-section">
        <div class="profile-form-overview-section-header">
            <p>About you</p>
            <button type="button" class="edit-icon"><img src="/icons/edit-icon.svg" alt="edit icon"></button>
        </div>
        <div class="field-group">
            <div>
                <label for="profile-name">Name</label>
                <input type="text" id="profile-name" name="name" value="Mr. Lakshman Sharma">
            </div>
            <div>
                <label for="profile-phone">Phone</label>
                <input type="tel" id="profile-phone" name="phone" value="9576444568">
            </div>
            <div>
                <label for="profile-email">Email</label>
                <input type="email" id="profile-email" name="email" value="lakshman.sharma@gmail.com">
            </div>
        </div>
        </div>

        <!-- Address Section -->
        <div class="profile-form-overview-section">
        <div class="profile-form-overview-section-header">
            <p>Address</p>
            <button type="button" class="edit-icon"><img src="/icons/edit-icon.svg" alt="edit icon"></button>
        </div>
        <div class="field-group-for-two-col">
            <div class="field-group">
            <div>
                <label for="profile-address_line1">Address Line 1</label>
                <input type="text" id="profile-address_line1" name="name" value="3rd Floor, C40/C, Ardee City">
            </div>

            <div>
                <label for="profile-address_line2">Address Line 2</label>
                <input type="text" id="profile-address_line2" name="name" value="Sector 52">
            </div>

            <div>
                <label for="profile-landmark">Landmark</label>
                <input type="text" id="profile-landmark" name="name" value="Near Mother Dairy Chowk">
            </div>
            </div>

            <div class="field-group">
            <div>
                <label for="profile-state">State</label>
                <input type="text" id="profile-state" name="name" value="Haryana">
            </div>

            <div>
                <label for="profile-city">City</label>
                <input type="text" id="profile-city" name="name" value="Gurugram">
            </div>

            <div>
                <label for="profile-postal_code">Pincode</label>
                <input type="text" id="profile-postal_code" name="name" value="122003">
            </div>
            </div>
        </div>
        </div>

        <!-- Events Section -->
        <div class="profile-form-overview-section no-margin-bottom">
        <div class="profile-form-overview-section-header">
            <p>Events</p>
            <button type="button" class="edit-icon"><img src="/icons/edit-icon.svg" alt="edit icon"></button>
        </div>
        <div class="field-group">
            <div>
                <label for="profile-dob">Date of Birth</label>
                <input type="text" id="profile-dob" name="name" value="12/09/1992">
            </div>
            <div>
                <label for="profile-event">Anniversary</label>
                <input type="text" id="profile-event" name="name" value="---">
            </div>
        </div>
        </div>
    </form>
</div>
</div>
